<!DOCTYPE html>
<html>
<head>
	<title>laf助手使用教程</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 style="text-align:center;">laf助手使用教程</h1>
	</header>
	<main>
		<section>
			<h2>一：配置接口地址</h2>
			<p>1. 安装插件后，在浏览器工具栏中点击插件图标。</p>
			<p>2. 填写接口地址，并点击保存。</p>
			<figure>
				<img src="images/1.jpg" alt="接口配置">
			</figure>
		</section>
		<section>
			<h2>二：使用laf助手云函数</h2>
			<p>1. 在云函数中新建一个函数。</p>
			<p>2. 写代码的注释</p>
			<p>3. 在注释行末尾按快捷键（Win：ctrl+B；Mac：command+B）使用laf助手。</p>
            <figure>
				<img src="images/2.jpg" alt="执行">
			</figure>
            <p>4. 等待数秒钟，自动把代码写在下面。</p>
		</section>
        <section>
			<h2>三：可用命令格式</h2>
			<p>1. js开头的，可提问任何JS写法相关的</p>
			<p>2. 数据库开头的，数据库的增删改查语句</p>
			<p>3. 调用云函数开头的，调用当前应用的另外一个云函数</p>
            <figure>
				<img src="images/3.jpg" alt="执行">
			</figure>
		</section>
	</main>
</body>
</html>
